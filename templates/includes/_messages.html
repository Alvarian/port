{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
			<div style="text-align: center; background-color: pink;" class="flashes {{ category }}">{{ message }}</div>
		{% endfor %}
	{% endif %}
{% endwith %}

{% if err %}
	<div>{{ err }}</div>
{% endif %}
